<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Uppercase Filter Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="stringUppercase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .input-section {
            margin: 20px 0;
        }
        .output-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        input {
            padding: 8px;
            width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body ng-app="uppercaseApp" ng-controller="UppercaseController">
    <h1>{{title}}</h1>
    
    <div class="input-section">
        <label for="userInput">Enter text:</label><br>
        <input type="text" id="userInput" ng-model="userInput">
    </div>
    
    <div class="output-section">
        <h3>Original Text:</h3>
        <p>{{userInput}}</p>
        
        <h3>Uppercase Text:</h3>
        <p>{{userInput | uppercase}}</p>
    </div>
</body>
</html>
